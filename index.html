<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cầu hôn ngiu anh</title>
</head>

<body>
    <h1 style="position:absolute; left:220px; top:175px;">em đồng ý lấy anh nhé Ngânnn ?</h1>
    <input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;" />
    <input type="button" id="btnNo" value="  NO  " onmouseover="noHover()"
        style="position:absolute; left:360px; top:235px;" />
    <script>
        function yesClick() {
            alert("Anh biết rõ câu trả lời rùi , anh yeuu emm s2s2");
        }
        function noHover() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }

    </script>

</body>

</html>
